<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
</head>
<body>
  <h1>{{ page.title }}</h1>

  {% assign files = site.pages | where: "folder", "monograph" %}
  {% for file in files %}
    {% if file.extname == ".md" %}
      {{ page.content }}
    {% endif %}
  {% endfor %}

</body>
</html>
