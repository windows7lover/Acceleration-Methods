name: Generate PDF

on:
  push:
    branches:
      - github-pages  # Change this to your main branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use  Docker container with pandoc
        uses: docker://pandoc/core

        with:
          args: |
            pandoc --pdf-engine=xelatex pages/monograph/*.md -o monograph_errata.pdf

      - name: Commit and push updated PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/monograph_errata.pdf
          git commit -m "Auto-generated PDF"
          git push
