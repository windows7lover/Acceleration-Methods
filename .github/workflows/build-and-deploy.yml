name: Generate PDF

on:
  push:
    branches:
      - gh-pages  # Change this to your main branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install pandoc
        run: sudo apt-get install pandoc  # Install pandoc if needed

      - name: Merge Markdown files to PDF
        run: |
          pandoc pages/monograph/*.md -o monograph_errata.pdf

      - name: Copy PDF to docs directory
        run: mv monograph_errata.pdf docs/  # Move PDF to a directory served by GitHub Pages

      - name: Commit and push updated PDF
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/monograph_errata.pdf
          git commit -m "Auto-generated PDF"
          git push
